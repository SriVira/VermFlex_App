<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="BackButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>Record Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let Rdetails of RecordDetails">
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <p>Building No : {{Rdetails.BuildingNo}}</p>
          <p>Apartment No : {{Rdetails.ApartmentNo}}</p>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <p>Floor No : {{Rdetails.FloorNo}}</p>
          <p>Room No : {{Rdetails.RoomNo}}</p>
        </ion-col>
      </ion-row>
      <p style="padding: 5px;">{{Rdetails.BuildingNo}}</p>
    </ion-grid>
  </ion-card>

  <ion-card *ngFor="let Rdetails of RecordDetails">
    <ion-card-header>
      <ion-card-title>Images</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <img [src]="Rdetails.Image1">
      </ion-item>
      <ion-item>
        <img [src]="Rdetails.Image2">
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer >
  <ion-toolbar class="ion-text-center">
      <ion-button (click)="DeleteRecord()"  color="danger">Delete This Record</ion-button>
</ion-toolbar>
</ion-footer>
