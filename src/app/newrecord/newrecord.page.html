<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="BackButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="form-group padding">

      <ion-item>
        <ion-label  position="stacked">Building No  :</ion-label>
        <ion-input [(ngModel)]="this.BuildingNo" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Floor No:</ion-label>
        <ion-input [(ngModel)]="this.FloorNo"type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Apartment No:</ion-label>
        <ion-input [(ngModel)]="this.ApartmentNo" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Room No:</ion-label>
        <ion-input [(ngModel)]="this.RoomNo" type="text"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="stacked">Special Note:</ion-label>
        <ion-textarea [(ngModel)]="this.Note"></ion-textarea>
      </ion-item>



      <ion-list>
        <ion-item-sliding *ngFor="let f of this.files">
          <ion-item (click)="openFile(f)">
            <ion-label class="ion-text-wrap">
              {{ f.name }}
            </ion-label>
          </ion-item>
     
          <ion-item-options side="start">
            <ion-item-option (click)="deleteFile(f)" color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            <ion-item-option color="primary">
              <ion-icon name="cloud-upload" (click)="uploadFile(f)" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
     
        </ion-item-sliding>
      </ion-list>

      <div class="ion-text-center">
        <ion-button (click)="selectMedia()" class="" size="small" color="danger">
          <ion-icon slot="start" name="camera"></ion-icon>
          Uplaod Image
        </ion-button>
      </div>

      <ion-card class="padding">
        <ion-card-title>Project Records</ion-card-title>
        <ion-list *ngFor="let Records of this.AllRecordData">
          <ion-item-sliding>
          <ion-item >
            <ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col size="6" class="ion-text-left">
                    <p>Building No : {{Records.BuildingNo}}</p>
                    <p>Apartment No : {{Records.BuildingNo}}</p>
                  </ion-col>
                  <ion-col size="6" class="ion-text-right">
                    <p>Floor No : {{Records.FloorNo}}</p>
                    <p>Room No :{{Records.RoomNo}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
        
      </ion-card>
    
    </div>

    
</ion-content>

<ion-footer >
  <ion-progress-bar [value]="this.uplaodProgress" color="success"></ion-progress-bar>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-button (click)="AddRecord()" class="ion-margin">Add Record</ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button (click)="InsertRecord()" class="ion-margin">Uplaod All </ion-button>
        </ion-col>
        <ion-col hidden size="6" class="ion-text-center">
          <ion-button (click)="UpladAllImages()" class="ion-margin"> All Images</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
      
</ion-toolbar>
</ion-footer>
